version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: absurdlabs-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: absurdlabs
    volumes:
      - mongodb_data:/data/db
    networks:
      - absurdlabs-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: absurdlabs-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - absurdlabs-network

  # Next.js App (optional - for containerized development)
